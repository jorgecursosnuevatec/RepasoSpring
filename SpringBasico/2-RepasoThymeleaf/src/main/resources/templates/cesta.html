<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link th:href="@{/css/general.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
	<nav th:insert="fragments/fragMenu :: menu"></nav>
	<main>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div class="row cliente">
					<div class="col-md-3">
						<span th:text="'Id: ' + ${carrito.id}" ></span>
					</div>
					<div class="col-md-7">
						<span th:text="'Cliente: ' + ${carrito.cliente}" ></span>
					</div>
				</div>
				<div class="row cabecera">
					<div class="col-md-2">nยบ</div>
					<div class="col-md-10">Producto</div>
				</div>
				<div class="productos" th:each="producto, iterStat : ${carrito.productos}">		
					<div class="row">
						<div class="col-md-2" th:text="${iterStat.index+1}"></div>
						<div class="col-md-10" th:text="${producto}"></div>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
		
	</main>
	<footer  th:insert="fragments/fragPie :: pie"></footer>
	</div>
</body>
</html>

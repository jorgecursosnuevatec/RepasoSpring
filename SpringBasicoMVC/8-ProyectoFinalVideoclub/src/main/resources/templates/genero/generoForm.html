<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"	crossorigin="anonymous">
</head>

<body>

	<div th:insert="fragments/fragMenu :: menu"></div>
	
	<div class="container">
			<div th:insert="fragments/msgko :: msgko"></div>
	</div>
	
	<div class="container">
			<div th:insert="fragments/msgok :: msgok"></div>
	</div>	
	 
	<div class="container" style="text-align:center" >
	<form th:action="@{/insertaGenero}" method="post">
		<div class="form-inline" >
			<div class="container">
		<div class="row">
			<div class="col-md-12 col-md-offset-6">
				<div class="card">
					<div class="card-body d-flex justify-content-between align-items-center">
						<input type="text" th:value="*{tipoGenero}"  th:name="tipoGenero"	th:text="${tipoGenero}"
						id="tipoGenero"  name ="tipoGenero" class="form-control" placeholder="Nombre del Genero"/>
						
						<input type="submit" value="Guardar" name="guardar" class="btn btn-primary">
	
					</div>
				</div>
			</div>
		</div>
	</div>
		</div>
</form>
	
		<div class="row">			
			<table class="table table-condensed table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
					<th scope="col">ID</th>
						<th scope="col">Genero</th>						
						<th scope="col">Borrar</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="gen: ${listaGeneros}">
						<th scope="row" th:text="${gen.id}"></th>
						<td th:text="${gen.tipoGenero}"></td>																	
						<td>
						<form th:action="@{'eliminarGenero/'+ ${gen.id}}" method="post">
						<input type="submit" value="Borrar" name="borrar" class="btn btn btn-danger"
						onclick="return confirm('Estas seguro que quieres eliminar?.');"
						>
						</form>
						</td>
					</tr>

				</tbody>
				
			</table>
			<nav th:replace="fragments/paginator-nav :: paginator"></nav>
			
		</div>
    
  </div>
  
  
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>

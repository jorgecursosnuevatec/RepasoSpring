<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
	<link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<title th:text="${titulo}"></title>


<body>
	<header th:replace="layout/plantilla :: header"></header>
	</head>
        <h2>Datos de la Persona</h2>
	<a th:href="@{/}">Regresar</a>
	<div class="container">
	<form  th:action="@{/guardar}" method="post" th:object="${persona}">
		<div class="form-group row">
			 <input type="hidden" name="idPersona" th:field="*{idPersona}" /> 
			 <label	for="nombre" class="col-form-label col-sm-2">Nombre:</label> 
			 <div class="row col-sm-4">
			 <input type="text" name="nombre"	th:field="*{nombre}" /> 
			 <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>
		</div>

		<div class="form-group">
			<label for="apellido" class="col-form-label col-sm-2">Apellido:</label> 
			<div class="row col-sm-4">
			<input type="text"	name="apellido" th:field="*{apellido}" class="form-control col-sm-1"/> 
			<span	th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">ErrorApellido</span>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-form-label col-sm-2">Email:</label> 
			<div class="row col-sm-4">
			<input type="text" name="email"	th:field="*{email}" class="form-control col-sm-1"/> 
			<span th:if="${#fields.hasErrors('email')}"	th:errors="*{email}">Error Email</span>
			</div>
		</div>

		<div class="form-group">
			<label for="telefono" class="col-form-label col-sm-2">Tel√©fono:</label> 
			<div class="row col-sm-4">
			<input type="tel" name="telefono" th:field="*{telefono}" class="form-control col-sm-1"/>
			</div>
		</div>

		<input type="submit" name="guardar" value="Guardar" />

	</form>
	</div>

	<footer th:replace="layout/plantilla :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>

</html>

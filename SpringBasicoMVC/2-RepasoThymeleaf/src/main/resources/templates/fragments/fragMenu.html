<div th:fragment="menu">
	<h3 class="navbar-collapse navbar-light" th:text="${titulo}"></h3>
	<div class="navbar-collapse navbar-light">
		<div class="row">
			<div class="col-md-10">
				<a class="btn btn-warning" role="button"  th:if="${not #lists.isEmpty(carrito.productos)} and ${cesta}" th:href="@{/form}">Seguir comprando</a>
				<a class="btn btn-primary" role="button" th:if="${not #lists.isEmpty(carrito.productos)} and not ${pagar} and not ${cesta}" th:href="@{/acesta}">Cesta</a>
				<a class="btn btn-danger" role="button"  th:if="${not #lists.isEmpty(carrito.productos)} and not ${pagar}" th:href="@{/pagar}">Pagar</a>
			</div>
			<div class="col-md-2" style="vertical-align: middle;" th:if="${not #lists.isEmpty(carrito.productos)} and not ${pagar}">
				<img th:src="@{/images/cesta.png}" width="30">
				<span th:if="${not #lists.isEmpty(carrito.productos)}" th:text="${#lists.size(carrito.productos)}"></span>
			</div>
		</div>
	</div>
<hr />
</div>

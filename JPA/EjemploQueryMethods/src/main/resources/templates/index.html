<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card">
			<form th:action="@{/nombres}" method="post" th:object="${persona}">
				<div class="mb-3">
					<h3>Nombres</h3>
					<label for="nombre" class="form-label">Nombre</label> <input
						type="text" class="form-control" id="nombre" th:field="*{nombre}">
				</div>
				<button type="submit" class="btn btn-primary">Consultar</button>
			</form>
		</div>

		<hr>

		<div class="card">
			<form th:action="@{/personas}" method="post" th:object="${persona}">
				<div class="mb-3">
					<h3>Todas las personas</h3>
				</div>
				<button type="submit" class="btn btn-primary">Consultar</button>
			</form>
		</div>

		<hr>
		<div class="card">
			<form th:action="@{/posicionales}" method="post" th:object="${persona}">
				<div class="mb-3">
					<h3>Posicionales</h3>
					<label for="id" class="form-label">Id</label> 
					<input type="text" class="form-control" id="id" th:field="*{id}">
				</div>
				<div class="mb-3">
					<label for="salario" class="form-label">Salario</label> 
					<input type="text" class="form-control" id="salario" th:field="*{salario}">
				</div>
				<button type="submit" class="btn btn-primary">Consultar</button>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>

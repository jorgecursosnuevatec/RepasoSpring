<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/menu :: menu"></head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<body>
	<h3 th:text="${titulo}"></h3>
	<div class="container" style="margin-top: 50px;">
		<form th:action="@{/alumno/agregar}" method="post"
			th:object="${alumno}">
			<br>
			<div class="form-group row">
				<label for="nombre" class="col-form-label col-sm-2">Nombre</label>
				<div class="col-sm-4">
					<input type="text" id="nombre" th:field="*{nombre}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger col-sm-5"></div>
			</div>
			<br>
			<div class="form-group row">
				<label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
				<div class="col-sm-4">
					<input type="text" id="apellidos" th:field="*{apellidos}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="alert alert-danger col-sm-5"></div>
			</div>
			<br>
			<div class="form-group row">
				<label for="dni" class="col-form-label col-sm-2">Dni</label>
				<div class="col-sm-4">
					<input type="text" id="dni" th:field="*{dni}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="alert alert-danger col-sm-5"></div>
			</div>
			<br>
			<div class="form-group row">
				<label for="edad" class="col-form-label col-sm-2">Edad</label>
				<div class="col-sm-4">
					<input type="text" id="edad" th:field="*{edad}" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="alert alert-danger col-sm-5"></div>
			</div>
			<br>			
			<div>
				<div>
					<input type="submit" value="Agregar" class="btn btn-primary">
				</div>
			</div>
		</form>
	</div>
	<footer th:insert="fragments/footer :: footer"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>

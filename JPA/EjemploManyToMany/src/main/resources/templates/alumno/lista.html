<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/menu :: menu"></head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<body>
	<h3 th:text="${titulo}"></h3>
	<div class="container" style="margin-top: 50px;">
			<table class="table table-bordered">
				<thead class="table-primary">
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Dni</th>
						<th>Edad</th>
						<th>Editar</th>
						<th>Eliminar</th>
						<th>Ver clases</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="alumno: ${alumnos}">
						<td th:text="${alumno.id}"></td>
						<td th:text="${alumno.nombre}"></td>
						<td th:text="${alumno.apellidos}"></td>
						<td th:text="${alumno.dni}"></td>
						<td th:text="${alumno.edad}"></td>
						<td><a th:href="@{/alumno/editar/} + ${alumno.id}" class="btn btn-success" role="button">Editar</a></td>
						<td><a
							th:href="@{/alumno/eliminar/} + ${alumno.id}" class="btn btn-danger" role="button">Eliminar</a></td>
						<td><a
							th:href="@{/alumno/} + ${alumno.id} + '/listaclases/'" class="btn btn-primary" role="button">Ver clases</a></td>
					</tr>
				</tbody>
			</table>
		<br> <a th:href="@{/alumno/agregar}" class="btn btn-primary" role="button">Agregar un alumno</a>
	</div>
	<footer th:insert="fragments/footer :: footer"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>

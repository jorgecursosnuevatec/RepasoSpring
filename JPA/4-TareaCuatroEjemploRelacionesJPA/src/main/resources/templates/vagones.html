<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Viajes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div th:if="${vagones != null}">
			<h1>Vagones</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Categoria</th>
						<th>Asientos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vagon : ${vagones}">
						<td th:text="${vagon.id}"></td>
						<td th:text="${vagon.categoria}"></td>
						<td th:text="${#lists.size(vagon.asientos)}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${idTren != null}">
			<h1>Formulario Vagon</h1>
			<form th:action="@{/addVagon/tren/} + ${idTren}" method="post" th:object="${vagon}">				
				<div class="mb-3">
					<label for="categoria" class="form-label">Categoria</label>
					<div>
						<input type="text" name="categoria" th:field="*{categoria}">
					</div>
					<div th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
				</div>			
				<div class="mb-3">
					<label for="asientos" class="form-label">Asientos</label>
					<div>
						<input type="text" name="numAsientos" th:value="${#lists.size(vagon.asientos)}">
					</div>
				</div>
				<br>
				<div>
					<div>
						<input type="submit" value="Enviar" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
		<hr />
		<div><a th:href="@{/trenes}" class="btn btn-primary">Trenes</a></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>

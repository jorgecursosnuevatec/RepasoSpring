<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Viajes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div th:if="${trenes != null}">
		<h1>Trenes</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Matricula</th>
					<th colspan="2">Viajeros</th>
					<th colspan="2">Vagon</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tren : ${trenes}">
					<td th:text="${tren.id}"></td>
					<td th:text="${tren.matricula}"></td>
					<td><a th:if="${not #lists.isEmpty(tren.viajeros)}" th:href="@{/tren/{id}/viajeros (id=${tren.id})}" class="btn btn-primary">Ver</a></td>
					<td><a th:href="@{/addViajero/tren/{id} (id=${tren.id})}" class="btn btn-primary">Agregar</a></td>
					<td><a th:if="${not #lists.isEmpty(tren.vagones)}" th:href="@{/tren/{id}/vagones (id=${tren.id})}" class="btn btn-primary">Ver</a></td>
					<td><a th:href="@{/addVagon/tren/{id} (id=${tren.id})}" class="btn btn-primary">Agregar</a></td>
				</tr>
			</tbody>
		</table>
		</div>		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>

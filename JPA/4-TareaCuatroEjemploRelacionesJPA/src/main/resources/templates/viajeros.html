<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Viajes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div th:if="${viajeros != null}">
			<h1>Viajeros</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Dni</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="viajero : ${viajeros}">
						<td th:text="${viajero.id}"></td>
						<td th:text="${viajero.nombre}"></td>
						<td th:text="${viajero.apellidos}"></td>
						<td th:text="${viajero.dni}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${idTren != null}">
			<h1>Formulario Viajero</h1>
			<form th:action="@{/addViajero/tren/} + ${idTren}" method="post" th:object="${viajero}">				
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label>
					<div>
						<input type="text" name="nombre" th:field="*{nombre}">
					</div>
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label for="apellidos" class="form-label">Apellidos</label>
					<div>
						<input type="text" name="apellidos" th:field="*{apellidos}">
					</div>
					<div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
				</div>
				<div class="mb-3">
					<label for="dni" class="form-label">Dni</label>
					<div>
						<input type="text" name="dni" th:field="*{dni}">
					</div>
					<div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
				</div>
				<br>
				<div>
					<div>
						<input type="submit" value="Enviar" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
		<hr />
		<div><a th:href="@{/trenes}" class="btn btn-primary">Trenes</a></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi garaje</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/coche/list}">Coche</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/garaje/list}">Garaje</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>
<div class="container">

    <h1>Lista de garajes<span class="pull-right">&nbsp;<a class="btn btn-primary" th:href="@{'/garaje/add'}">AÃ±adir garaje</a></span></h1>
    <hr/>
    <table class="table table-bordered">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="garaje : ${garajes}">
            <td th:text="${garaje.id}"></td>
            <td th:text="${garaje.name}"></td>
            <td th:text="${garaje.direccion}"></td>
            <td>
            	<a class="btn btn-primary" th:href="@{'/garaje/show/' + ${garaje.id}}">Ver</a>
            	<a class="btn btn-success" th:href="@{'/garaje/edit/' + ${garaje.id}}">Editar</a>
            	<a class="btn btn-danger" th:href="@{'/garaje/delete/' + ${garaje.id}}">Eliminar</a>
			</td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

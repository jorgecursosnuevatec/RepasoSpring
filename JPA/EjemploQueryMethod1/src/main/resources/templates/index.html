<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Viajes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Libros</h1>
		<nav>
			<a th:href="@{/index}" class="btn btn-primary">Todos</a>
			<a th:href="@{/form}" class="btn btn-primary">Nuevo</a>
			<a th:href="@{/filter}" class="btn btn-primary">Filtrar</a>
		</nav>
		<hr />
		<div th:if="${libros != null}">			
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Titulo</th>
						<th>Autor</th>
						<th>Paginas</th>
						<th colspan="2"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="libro : ${libros}">
						<td th:text="${libro.id}"></td>
						<td th:text="${libro.titulo}"></td>
						<td th:text="${libro.autor}"></td>
						<td th:text="${libro.paginas}"></td>
						<td><a th:href="@{/update/{id} (id=${libro.id})}" class="btn btn-primary">Editar</a></td>
						<td><a th:href="@{/delete/{id} (id=${libro.id})}" class="btn btn-primary">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${libro != null}">
			<h1>Formulario Libro</h1>
			<form th:action="@{/insert}" method="post" th:object="${libro}">
				<div class="mb-3">
					<label for="id" class="form-label">Id</label>
					<div>
						<input type="text" name="id" th:field="*{id}" readonly="readonly">
					</div>
					<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
				</div>
				<div class="mb-3">
					<label for="titulo" class="form-label">Titulo</label>
					<div>
						<input type="text" name="titulo" th:field="*{titulo}">
					</div>
					<div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
				</div>
				<div class="mb-3">
					<label for="autor" class="form-label">Autor</label>
					<div>
						<input type="text" name="autor" th:field="*{autor}">
					</div>
					<div th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
				</div>
				<div class="mb-3">
					<label for="paginas" class="form-label">Paginas</label>
					<div>
						<input type="text" name="paginas" th:field="*{paginas}">
					</div>
					<div th:if="${#fields.hasErrors('paginas')}" th:errors="*{paginas}"></div>
				</div>
				<br>
				<div>
					<div>
						<input type="submit" value="Enviar" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
		<div th:if="${libroFiltro}">
			<h1>Formulario filtrado</h1>
			<form th:action="@{/filter}" method="post" th:object="${libroFiltro}">			
						<div class="mb-3">
							<select name="filtro">
							  <option value="1">que tengan el id que se pasa</option>
							  <option value="2">ordenados ascendentemente por título</option>
							  <option value="3">ordenados descentemente por página</option>
							  <option value="4">con un número de páginas mayor a X</option>
							  <option value="5">que su autor sea igual a X</option>
							  <option value="6">que su autor sea X y tengan más de Z páginas</option>
							</select>
						</div>
						<div class="mb-3">
						<label for="id" class="form-label">Id</label>
						<div>
							<input type="text" name="id" th:field="*{id}">
						</div>
						<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
					</div>
					<div class="mb-3">
						<label for="titulo" class="form-label">Titulo</label>
						<div>
							<input type="text" name="titulo" th:field="*{titulo}">
						</div>
						<div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
					</div>
					<div class="mb-3">
						<label for="autor" class="form-label">Autor</label>
						<div>
							<input type="text" name="autor" th:field="*{autor}">
						</div>
						<div th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
					</div>
					<div class="mb-3">
						<label for="paginas" class="form-label">Paginas</label>
						<div>
							<input type="text" name="paginas" th:field="*{paginas}">
						</div>
						<div th:if="${#fields.hasErrors('paginas')}" th:errors="*{paginas}"></div>
					</div>
					<br>
					<div>
						<input type="submit" value="Filtrar" class="btn btn-secondary">
					</div>
				</form>
			</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>

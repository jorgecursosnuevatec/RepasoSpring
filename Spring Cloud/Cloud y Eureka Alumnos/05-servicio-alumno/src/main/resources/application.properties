spring.application.name=servicio-alumno
##puerto automatico aleatorio
server.port=${PORT:0}
spring.main.banner-mode=off
##eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
#la ruta de acceso puede mostrar la direccion ip
##eureka.instance.prefer-ip-address=true 
##CONEXION CON EUREKA
##eureka.client.service-url.defaultZone=http://localhost:8761/eureka

##ACTUATOR
management.endpoints.web.exposure.include=*
management.endpoint.auditevents.enabled=true
management.endpoint.health.show-details=ALWAYS
management.endpoint.info.enabled=true
management.endpoint.health.group.custom.include=diskSpace,ping
management.endpoint.health.group.custom.show-components=always
management.endpoint.health.group.custom.show-details=always

spring.jackson.time-zone=Europe/Madrid
spring.jackson.locale=es_ES
spring.main.allow-circular-references=true



##PARA MYSQL
# Set here configurations for the database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cloudyeureka?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=jorge
spring.datasource.password=jorge
##para mysql
##spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
##spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.H2Dialect

##genera la tabla
spring.jpa.generate-ddl=true
##muestra las consultas
##logging.level.org.hibernate.SQL=debug

#Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop

# Show or not log for each sql query
spring.jpa.show-sql=false
# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
	<link th:href="@{/css/general.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<nav th:insert="fragments/fragMenu :: menu"></nav>
		<main>
		<p th:text="${msgProperties}"></p>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-8">
				<form th:action="@{/addProducto}" method="post" th:object="${carrito}">
					<div class="mb-3">
						<label for="cliente" class="form-label">Cliente</label>
						<div>
							<input type="text" name="cliente" id="cliente" th:field="*{cliente}">
						</div>
					</div>
					<div class="mb-3">
						<label for="nuevoProducto" class="form-label">Nuevo Producto</label>
						<div>
							<input type="text" name="nuevoProducto" id="nuevoProducto">
						</div>
					</div>
					<input type="hidden" name="id" th:field="*{id}">
		
					<input class="btn btn-success" type="submit" value="enviar" />
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
			
		</main>
	<footer  th:insert="fragments/fragPie :: pie"></footer>
	</div>
</body>

</html>

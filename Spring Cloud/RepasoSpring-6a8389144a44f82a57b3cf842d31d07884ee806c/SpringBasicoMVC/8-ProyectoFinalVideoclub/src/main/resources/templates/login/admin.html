<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<title>Inicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div th:insert="fragments/fragMenu :: menu"></div>

	<br>
	<br>

	<div class="container">
		<h1>SOY EL PANEL DE ADMINISTRACION</h1>
		<div th:if="${usuarios}">

			<h2>Usuarios registrados</h2>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						
						<th colspan="2"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.id}"></td>
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.apellido}"></td>
						<td th:text="${usuario.email}"></td>
						
						<td><a th:href="@{/form/usuario/{id} (id= ${usuario.id})}" class="btn btn-warning">Editar</a>
						</td>
						<td><a th:href="@{/delete/usuario/{id} (id= ${usuario.id})}" class="btn btn-danger">Borrar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${usuario}">
		<h2>Usuario a editar</h2>
			<div class="row">
				<div class="col-md-4">
					<form th:action="@{/usuario}" method="post">
					<input name="id" type="hidden" class="form-control" th:value="${usuario.id}">
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input name="nombre" type="text" class="form-control" th:value="${usuario.nombre}">
						</div>
						<br>
						<div class="form-group">
							<label for="apellido">Apellidos</label>
							<input name="apellido" type="text" class="form-control" th:value="${usuario.apellido}">
						</div>
						<br>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" name="email" class="form-control" th:value="${usuario.email}">
						</div>
						<br />
						<div class="form-group">
							<label for="password">Contrase√±a</label>
							<input type="text" name="password" class="form-control">
						</div>
						<br>
						<br>
						<div class="form-group">
							<div class="row">
								<div class="col-md-6 col-md-offset-3">
									<input type="submit" class="form-control btn btn-primary" value="Enviar" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>

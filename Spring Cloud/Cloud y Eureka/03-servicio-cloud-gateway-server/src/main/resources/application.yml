eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8090
spring:
  application:
    name: servicio-gateway
  cloud:
    gateway:
      routes:
      - id: servicio-productos
        uri: lb://servicio-productos
        predicates:
        - Path=/api/productos/**
        filters:
          - StripPrefix=2 ##indicamos que la ruta esta compuesta por api / y luego productos /
      - id: servicio-items
        uri: lb://servicio-items
        predicates:
        - Path=/api/items/**
        filters:
          - StripPrefix=2 ##indicamos que la ruta esta compuesta por api / y luego items /    
    
